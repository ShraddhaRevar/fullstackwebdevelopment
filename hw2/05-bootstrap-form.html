<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
    <title>05 - Bootstrap Form</title>
  </head>
  <body style="background-color: black;">
    <main>

      <div class="container1">
      <h1 class="mt-3" style="color: black;">Contact Form</h1>
      <br>
      <form>

        <div class="form-group">
          <label for="name">Name*</label>
          <input type="name" class="form-control" id="name1" required>
        </div>
        <br>

        <div class="form-group">
          <label for="email">E-mail*</label>
          <input type="email" class="form-control" id="email1" required>
        </div>
        <br>

        <div class="form-group">
          <label for="comments">Comments?</label>
          <textarea class="form-control" id="comments" rows="3"> </textarea>
        </div>
        <br>

        <div class="checkbox">
          <label><input type="checkbox"> Sign up for newslatter</label>
        </div>
        <br>

        <div class="btn-group">
        <button type="Submit" class="btn1 btn-primary btn-lg">Submit</button>
        <button type="Reset" class="btn2 btn-secondary btn-lg">Reset</button>
        </div>
      
      </div>

      </form>
    </main>
  </body>
</html>

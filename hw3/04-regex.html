<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript RegEx Exercise</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script defer src="04-regex.js"></script>
  </head>
  <body class="bg-dark">
    <main class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Regular Expressions</h1>
      <div class="form-group">
        <label for="input">Check for a valid email address: </label>
        <input type="text" class="form-control" id="input" required />
        <br>
        <input
          type="submit"
          class="btn btn-info"
          value="Validate"
          id="reverse"
          onclick="validateEmail()"
        />
        <br>
        <br>
        <div id="result"></div>
      </div>
    </main>
  </body>
</html>
